<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://cryptobet2u.com/">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 1rem 0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .countdown {
            font-weight: bold;
            color: #e74c3c;
        }
        .redirect-notice {
            margin-top: 2rem;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The requested page could not be found.</p>
    <p>Redirecting to homepage in <span class="countdown">5</span> seconds...</p>

    <script>
        // Countdown timer
        var seconds = 5;
        var countdown = setInterval(function() {
            seconds--;
            document.querySelector('.countdown').textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
